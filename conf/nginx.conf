
#user  nobody;
worker_processes  2;

#error_log  %NGINX_HOME%/logs/error.log;
#error_log  %NGINX_HOME%/logs/error.log  notice;
#error_log  %NGINX_HOME%/logs/error.log  info;

#pid        %NGINX_HOME%/logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
	client_max_body_size 100m;
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  90;

    #gzip  on;
	
	#cms页面预览
	upstream cms_server_pool{
		server 127.0.0.1:31001 weight=10;
	}
	#静态资源服务
	upstream static_server_pool{
		server 127.0.0.1:91 weight=10;
	}
	
	#前端动态门户
	upstream dynamic_portal_server_pool{
		server 127.0.0.1:10000 weight=10;
	}
	#后台搜索服务（公开api）
	upstream search_server_pool{
		server 127.0.0.1:40100 weight=10;
	}
	#媒体服务
	upstream video_server_pool{
		server 127.0.0.1:90 weight=10;
	}
	#图片服务
	upstream img_server_pool{
		#server 192.168.101.64:80 weight=10;
		server 127.0.0.1:80 weight=10;
	}
	#前端ucenter
	upstream ucenter_server_pool{
		#server 127.0.0.1:7081 weight=10;
		server 127.0.0.1:13000 weight=10;
	}
	#学习服务
	upstream learning_server_pool{
		server 127.0.0.1:40600 weight=10;
	} 
	#认证服务
	upstream auth_server_pool{
		server 127.0.0.1:40400 weight=10;
	}
	#微服务网关
	upstream api_server_pool{
		server 127.0.0.1:50201 weight=10;
	}

	#前端教学管理
    upstream teacher_server_pool{
        server 127.0.0.1:12000 weight=10;
    }
    #CMS前端
    upstream cms_ui_pool {
        server 127.0.0.1:11000 weight=10;
    }
    #文件服务
    upstream filesystem_server_pool{
        server 127.0.0.1:22100 weight=10;
    }
    #媒资服务
    upstream media_server_pool{
        server 127.0.0.1:31400 weight=10;
    }

	# 根服务
    server{
		listen       80;
		server_name  www.ruitong.com;
		ssi on;
		ssi_silent_errors on;
		location / {
			alias D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/;
			#alias D:/WebStorm/WebHomework/The-front-end/online_project_wangqing/public/static/;
			index  index.html;
		}
		#微服务网关
		location /api {
			proxy_pass http://api_server_pool;
		}
		#页面预览
		location /cms/preview/ {
			proxy_pass http://cms_server_pool/cms/preview/;
		}
		#静态页面资源
		location /static/company/ { 
			proxy_pass http://static_server_pool;        
		}     
		location /static/teacher/ {      
			proxy_pass http://static_server_pool;        
		}     
		location /static/stat/ {      
			proxy_pass http://static_server_pool;        
		}     
		location /course/detail/ {      
			proxy_pass http://static_server_pool;        
		}
		#静态资源，包括系统所需要的图片，js、css等静态资源    
		location /static/img/ {       
			alias  D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/img/;      
		}
		location /static/css/ {      
			alias  D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/css/;        
		}     
		location /static/js/ {      
			alias  D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/js/;        
		} 
		
		location /static/plugins/ {      
			# 跨域参数
			alias  D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/plugins/;        
			add_header Access-Control-Allow-Origin http://ucenter.ruitong.com;          
			add_header Access-Control-Allow-Credentials true;          
			add_header Access-Control-Allow-Methods GET;        
		}	
		location /plugins/ {      
			# 跨域参数
			alias  D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/plugins/;        
			add_header Access-Control-Allow-Origin http://ucenter.ruitong.com;          
			add_header Access-Control-Allow-Credentials true;          
			add_header Access-Control-Allow-Methods GET;        
		}		
		
		#前端门户课程搜索
		location ^~ /course/search {
			proxy_pass http://dynamic_portal_server_pool;
		} 
		#后端搜索服务
		location /openapi/search/ {
			proxy_pass http://search_server_pool/search/;
		}
		#分类信息
		location /static/category/ {
			alias D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/category/;
		} 
		#开发环境webpack定时加载此文件
		# nuxt.js 会自动请求这些一些内置的api，如果不配置的话前端会报错，所以还是给它整上，暂时不需要去追究这些接口是何作用
		location ^~ /__webpack_hmr {
			proxy_pass http://dynamic_portal_server_pool/__webpack_hmr;
		}
		#开发环境 nuxt 访问 _nuxt
		location ^~ /_nuxt/ {
			proxy_pass http://dynamic_portal_server_pool/_nuxt/;
		}
		#认证
		location ^~ /openapi/auth/ {
			proxy_pass http://auth_server_pool/auth/;
		}
   }

	# 学成网教学管理中心
	server {
		listen 80;
		server_name teacher.ruitong.com;
		#个人中心
		location / {
			proxy_pass http://teacher_server_pool;
		} 
		location /api {
			proxy_pass http://api_server_pool;
		} 
		location /api/filesystem {
			proxy_pass http://filesystem_server_pool/filesystem;
		}
		#媒资管理
		location ^~ /api/media/ {
			proxy_pass http://media_server_pool/media/;
		} 
		#认证
		location ^~ /openapi/auth/ {
			proxy_pass http://auth_server_pool/auth/;
		}
	}

	# cms
	server {
		listen 80;
		server_name cms.ruitong.com;
		#个人中心
		location / {
			proxy_pass http://cms_ui_pool;
		} 
		location /api {
			proxy_pass http://api_server_pool;
		} 
		location /api/filesystem {
			proxy_pass http://filesystem_server_pool/filesystem;
		}
		#媒资管理
		location ^~ /api/media/ {
			proxy_pass http://media_server_pool/media/;
		} 
		#认证
		location ^~ /openapi/auth/ {
			proxy_pass http://auth_server_pool/auth/;
		}
		location ^~ /api/cms/ {
			proxy_pass http://cms_server_pool/cms/;
		} 
	}


   #学成网用户中心
	server {
		listen 80;
		server_name ucenter.ruitong.com;
		#个人中心
		location / {
			proxy_pass http://ucenter_server_pool;
		}
		#后端搜索服务
		location /openapi/search/ {
			proxy_pass http://search_server_pool/search/; 
		}
		#学习服务
		location /api/learning/ {
			proxy_pass http://learning_server_pool/learning/;
		}
		#认证
		location ^~ /openapi/auth/ {
			proxy_pass http://auth_server_pool/auth/;
		}
		location /static/ {
			alias D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/ruitong/;
		}
		location /api/ucenter/ {
			proxy_pass http://127.0.0.1:40300/ucenter/;
		}
	} 
	#学成网媒体服务
	server {
		listen 90;
		server_name localhost;
		#视频目录
		location /video/ {
			alias D:/java_program/video/;
		}
	}
	#学成网媒体服务代理
	map $http_origin $origin_list{
		default http://www.ruitong.com;
		"~http://www.ruitong.com" http://www.ruitong.com;
		"~http://ucenter.ruitong.com" http://ucenter.ruitong.com;
	} 
	#学成网媒体服务代理
	server {
		listen 80;
		server_name video.ruitong.com;
		location /video {
			proxy_pass http://video_server_pool;
			add_header 'Access-Control-Allow-Origin' '*' always;
			add_header 'Access-Control-Allow-Credentials' 'true';
			add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';		
			add_header 'Access-Control-Allow-Headers' 'Range';
		}
	}
	#学成网图片服务
	server {
		listen       80;    
		server_name img.ruitong.com;    

		#个人中心    
		location /group1 {      
			proxy_pass http://img_server_pool;          
		}     
		location /group2 {      
			proxy_pass http://img_server_pool;          
		}     
	}
	#学成网静态资源
	server {
		listen       91;    
		server_name localhost;    
		#公司信息    
		location /static/company/ {      
			alias  D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/company/;        
		}
		#老师信息    
		location /static/teacher/ {      
			alias D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/teacher/;        
		}     
		#统计信息    
		location /static/stat/ {      
			alias D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/stat/;        
		}     
		location /course/detail/ {      
			alias D:/java_program/xuecheng-project-ui/xc-ui-pc-static-portal/course/detail/;        
		}     
	}


